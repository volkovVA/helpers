<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Slider</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Swipe Slider</h1>
      <div class="picture-container">
        <div class="picture-list">
          <div class="picture-box">
            <img src="img/picture1.jpg" class="picture-img" alt="picture">
          </div>
          <div class="picture-box">
            <img src="img/picture2.jpg" class="picture-img" alt="picture">
          </div>
          <div class="picture-box">
            <img src="img/picture3.jpg" class="picture-img" alt="picture">
          </div>
          <div class="picture-box">
            <img src="img/picture4.jpg" class="picture-img" alt="picture">
          </div>
          <div class="picture-box">
            <img src="img/picture5.jpg" class="picture-img" alt="picture">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
